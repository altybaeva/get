<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			width: 150px;
			height: 150px;
			border-radius: 100px;
			background-size: cover;
			background-position: center;
			background-image: url(https://www.mytoworld.com/wp-content/uploads/2020/10/css-nedir.png);
			animation-name: c;
			animation-duration: 5s;
			animation-iteration-count: infinite;
		}
		@keyframes c{
			30%{
				transform: rotate(45deg);
			}
			45%{
				transform: rotate(-45deg);
			}
			90%{
				transform: rotate(90deg);
			}
		}
	</style>
</head>
<body>
	<div></div>

</body>
</html>
