<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.conteiner{
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}
		.box{
			width: 250px;
			height: 30px;
			font-size: 25px;
			border: 2px solid black;
			text-align: center;
			color: white;
			background-color: blue;
		}
		@media screen and  (max-width:300px){
			.box{
				margin-top: 10px;
			}
			.conteiner{
				flex-direction: column;
			}
		}
	</style>
</head>
<body class="conteiner">
	<div class="box">hello1</div>
	<div class="box a">hello2</div>
	<div class="box b">hello3</div>
</body>
</html>
