<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			width: 700px;
			height: 30px;
			background-color: red;
			animation-name:t;
			animation-duration: 5s;
			animation-iteration-count: infinite;
		}
		@keyframes t{
			0%{
				background-color: red;
				width: 700px;
			}
			25%{
				background-color: yellow;
				width: 300px;
			}
			50%{
				background-color: green;
				width: 500px;
			}
			75%{
				background-color: green;
				width: 400px;
			}
			90%{
				background-color: black;
				width:600px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
